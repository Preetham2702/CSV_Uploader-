<!DOCTYPE html>
<html>
<head>
  <title>Design Stage Entry</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      padding: 50px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.5em;
      color: #333;
    }

    form {
      max-width: 600px;
      margin: auto;
      background: #f9f9f9;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
      font-size: 16px;
    }

    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      margin-top: 30px;
      width: 100%;
      padding: 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 18px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .message {
      text-align: center;
      color: green;
      margin-top: 20px;
      font-weight: bold;
    }

    .back-link {
      text-align: center;
      margin-top: 30px;
    }

    .back-link a {
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
    }

    .back-link a:hover {
      text-decoration: underline;
    }

  </style>
</head>
<body>

  <h1>Design Stage Entry</h1>

  <form method="POST" action="{{ url_for('design_stage') }}">
    <input type="hidden" name="machine_id" value="{{ machine_id }}">
    <input type="hidden" name="material_id" value="{{ material_id }}">
    <input type="hidden" name="deposit_id" value="{{ deposit_id}}">
    <input type="hidden" name="stage" value="{{ stage }}">

    <label for="file_name">File Name</label>
    <input type="text" id="file_name" name="file_name" required>

    <label for="width">Width</label>
    <input type="number" step="any" id="width" name="width" required>

    <label for="height">Height</label>
    <input type="number" step="any" id="height" name="height" required>

    <label for="length">length</label>
    <input type="number" step="any" id="length" name="length" required>

    <button type="submit">Submit Design Stage</button>
    {% if message %}
    <div class="message">{{ message }}</div>
    {% endif %}
  </form>

  <div class = "back-link">
    <a href="{{ url_for('machine',stage = stage) }}">‚Üê Back to Machine Page</a>
  </div>

</body>
</html>
